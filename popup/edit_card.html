<!DOCTYPE html>
<html lang="en">
<head>
    <title>🎁 Accomplishment Box – Edit</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body>

<nav class="navbar" id="nav"></nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md">
            <h1 class="display-4" id="edit-accomplishment-header">Edit your accomplishment</h1>
            <p>Found a typo? Have an update? Make your changes here and click the <em>Save</em> button when you're done!</p>
            <hr/>
            <div class="form-group">
                <label for="status">How are you feeling?</label>
                <select class="form-control" id="status">
                    <option>Cheerful</option>
                    <option>Reflective</option>
                    <option>Gloomy</option>
                    <option>Anxious</option>
                </select>
            </div>
            <div class="form-group">
                <label for="summary">What have you accomplished?</label>
                <input type="text" class="form-control" id="summary" maxlength=60 required>
                <small id="helperText" class="form-text text-muted">
                    Required. Max length 60 characters.
                </small>
            </div>
            <div class="form-group">
                <label for="details">Additional notes (and other juicy details)</label>
                <textarea class="form-control" id="details" rows="3" required></textarea>
                <small id="detailsMeta" class="form-text text-muted">
                    Capture additional context here; you'll thank yourself later.
                </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm btn-group-center">
            <button type="button" class="btn btn-outline-primary" id="update">Save changes</button>
        </div>
    </div>
</div>

<footer class="footer"><div class="container text-center" id="footer"></div></footer>

<script src="edit_card.js"></script>
<script src="Accomplishment.js"></script>
<script src="Navbar.js"></script>
<script src="Footer.js"></script>

<script src="jquery-3.2.1.slim.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>

</body>
</html>
