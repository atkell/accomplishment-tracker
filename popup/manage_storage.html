<!DOCTYPE html>
<html lang="en">
<head>
    <title>🎁 Accomplishment Box – Manage Storage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body>

<header><nav class="navbar" id="nav"></nav></header>

<main role="main" class="container">
    <div class="container mt-5 mx-auto">
        <div class="col-md">

            <h1 class="display-4">Manage your stored items</h1>
            <p id="count-stored-items"></p>
            <hr/>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" id="progressbar" style="" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="row mt-2 ml-auto">
                <div class="storage-used"></div>
                <div class="col">
                    <small class="text-muted" id="storage-used">Used ( ? bytes)</small>
                </div>

                <div class="storage-free"></div>
                <div class="col">
                    <small class="text-muted" id="storage-free">Free ( ? bytes)</small>
                </div>
            </div>
            <hr/>

            <div class="row mt-4">
                <div class="col-sm">
                    <button type="button" class="btn btn-outline-danger" id="delete-all">Remove everything</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-outline-info" id="mock-data">Generate dummy data</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-outline-warning disabled" id="delete-most-keep-favorites">Remove non-favorites</button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container text-center" id="footer">
<!--        <small class="text-muted sans-serif">Made with <i class="material-icons md-16 md-dark favorite">favorite</i> in Atlanta</small>-->
    </div>
</footer>

<script src="manage_storage.js"></script>
<script src="faker.min.js"></script>
<script src="generate_mock_data.js"></script>
<script src="Accomplishment.js"></script>
<script src="Storage.js"></script>
<script src="Navbar.js"></script>
<script src="Footer.js"></script>

<script src="jquery-3.2.1.slim.min.js"></script>
<script src="popper.min.js"></script>
<script src="bootstrap.min.js"></script>

</body>
</html>
