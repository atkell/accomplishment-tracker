<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
    <style>
        body {
            width: 480px;
            /*height: 1136px;*/
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="summary">Summary</label>
                <input type="text" class="form-control" id="summary" maxlength="60" required>
                <small id="helperText" class="form-text text-muted">
                    Mike Walker says, "Summaries help!"
                </small>
            </div>
            <div class="form-group">
                <label for="status">Mood</label>
                <select class="form-control" id="status">
                    <option>Positive</option>
                    <option>Neutral</option>
                    <option>Negative</option>
                    <option>Tired AF</option>
                </select>
            </div>
            <div class="form-group">
                <label for="details">Details</label>
                <textarea class="form-control" id="details" rows="5" required></textarea>
                <small id="detailsMeta" class="form-text text-muted">
                    Mike Walker says, "Delight is in the details. Trust me, I'm a doctor."
                </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm btn-group-center">
            <button type="button" class="btn btn-primary" id="add">Add new item</button>
            <button type="button" class="btn btn-info" id="view">See all items</button>
            <button type="button" class="btn btn-danger" id="delete">Remove all items</button>
        </div>
    </div>
</div>

<script src="popup.js"></script>
<script src="Accomplishment.js"></script>
</body>
</html>
