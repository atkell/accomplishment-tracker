<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
    <link href="app.css" rel="stylesheet">
    <style>
        body {
            width: 480px;
            /*height: 1136px;*/
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="status">How are you feeling?</label>
                <select class="form-control" id="status">
                    <option>Cheerful</option>
                    <option>Reflective</option>
                    <option>Gloomy</option>
                    <option>Anxious</option>
                </select>
            </div>
            <div class="form-group">
                <label for="summary">What have you accomplished?</label>
                <input type="text" class="form-control" id="summary" maxlength=60 required>
                <small id="helperText" class="form-text text-muted">
                    Required. Max length 60 characters.
                </small>
            </div>
            <div class="form-group">
                <label for="details">Additional notes (and other juicy details)</label>
                <textarea class="form-control" id="details" rows="3" required></textarea>
                <small id="detailsMeta" class="form-text text-muted">
                    Capture additional context now and thank yourself later.
                </small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm btn-group-center">
            <button type="button" class="btn btn-primary" id="add">Add accomplishment</button>
            <button type="button" class="btn btn-info" id="view">See all</button>
            <button type="button" class="btn btn-danger" id="delete">Remove all</button>
        </div>
    </div>
</div>

<div class="container-fluid mt-5">
    <label for="progressbar">Storage overview</label>
    <div class="progress">
        <div class="progress-bar bg-info" role="progressbar" id="progressbar" style="" aria-valuenow="" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="row mt-2 ml-auto">
        <div class="storage-used"></div>
        <div class="col">
            <small class="text-muted" id="storage-used">Used ( ? bytes)</small>
        </div>

        <div class="storage-free"></div>
        <div class="col">
            <small class="text-muted" id="storage-free">Free ( ? bytes)</small>
        </div>
    </div>
</div>

<script src="popup.js"></script>
<script src="Accomplishment.js"></script>
</body>
</html>
